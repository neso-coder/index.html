<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neso | 3D Experience</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
overflow:hidden;
background:#050510;
font-family:'Orbitron',sans-serif;
color:white;
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

.content{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
}

h1{
font-size:3rem;
background:linear-gradient(90deg,#8a2be2,#00ffff);
-webkit-background-clip:text;
color:transparent;
}

p{
margin-top:20px;
color:#aaa;
}

.btn{
margin-top:30px;
padding:15px 40px;
border:none;
border-radius:40px;
background:linear-gradient(90deg,#8a2be2,#00ffff);
color:white;
cursor:pointer;
font-size:1rem;
transition:0.3s;
}

.btn:hover{
transform:scale(1.1);
box-shadow:0 0 30px #8a2be2;
}
</style>
</head>

<body>

<div class="content">
<h1>Neso</h1>
<p>3D Premium Dark Experience</p>
<button class="btn">Ke≈üfet</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const geometry = new THREE.SphereGeometry(2, 64, 64);
const material = new THREE.MeshStandardMaterial({
color: 0x8a2be2,
emissive: 0x8a2be2,
metalness: 0.7,
roughness: 0.2
});

const sphere = new THREE.Mesh(geometry, material);
scene.add(sphere);

const light = new THREE.PointLight(0x00ffff, 2);
light.position.set(5,5,5);
scene.add(light);

camera.position.z = 5;

function animate(){
requestAnimationFrame(animate);
sphere.rotation.x += 0.01;
sphere.rotation.y += 0.01;
renderer.render(scene, camera);
}
animate();

window.addEventListener("mousemove", (event)=>{
const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
sphere.rotation.y = mouseX;
sphere.rotation.x = mouseY;
});

window.addEventListener("resize", ()=>{
renderer.setSize(window.innerWidth, window.innerHeight);
camera.aspect = window.innerWidth / window.innerHeight;
camera.updateProjectionMatrix();
});
</script>

</body>
</html>
