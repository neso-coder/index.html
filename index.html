*{

}

body{
background:#050510;
color:white;
overflow-x:hidden;
}

/* ANIMATED BACKGROUND */
.bg{
position:fixed;
width:100%;
height:100%;
top:0;
left:0;
z-index:-1;
background:radial-gradient(circle at 20% 30%,#8a2be2 0%,transparent 40%),
           radial-gradient(circle at 80% 70%,#00ffff 0%,transparent 40%);
animation:moveBg 10s infinite alternate;
}

@keyframes moveBg{
0%{background-position:20% 30%,80% 70%;}
100%{background-position:30% 40%,70% 60%;}
}

/* HERO */
header{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

header h1{
font-family:'Orbitron',sans-serif;
font-size:3.5rem;
background:linear-gradient(90deg,#8a2be2,#00ffff);
-webkit-background-clip:text;
color:transparent;
}

.typing{
margin-top:20px;
font-size:1.2rem;
color:#aaa;
border-right:2px solid #8a2be2;
white-space:nowrap;
overflow:hidden;
width:0;
animation:typing 4s steps(40,end) forwards, blink 0.8s infinite;
}

@keyframes typing{
from{width:0;}
to{width:320px;}
}

@keyframes blink{
50%{border-color:transparent;}
}

/* GLASS CARDS */
section{
padding:120px 20px;
text-align:center;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
max-width:1000px;
margin:auto;
}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,0.1);
padding:30px;
border-radius:20px;
transition:0.4s;
cursor:pointer;
}

.card:hover{
transform:translateY(-15px) scale(1.05);
box-shadow:0 0 30px #8a2be2;
}

/* FOOTER */
footer{
padding:40px;
text-align:center;
color:#777;
}
</style>
