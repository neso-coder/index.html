<style>
/* ---------- SCROLL PROGRESS BAR ---------- */
#progress-bar {
  position: fixed;
  top:0;
  left:0;
  height:5px;
  background: linear-gradient(90deg,#ff6ec4,#7873f5);
  width:0%;
  z-index:1500;
  transition: width 0.2s ease-out;
}

/* ---------- SCROLL-GRADIENT BACKGROUND ---------- */
body::before {
  content:'';
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: linear-gradient(120deg,#ff6ec4,#7873f5);
  opacity:0.05;
  z-index:-1;
  transition: background 0.5s;
}

/* ---------- PARALLAX IMAGE SECTION ---------- */
.parallax {
  background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
  background-attachment: fixed;
  background-size: cover;
  background-position: center;
  min-height:400px;
  margin:50px 0;
  border-radius:15px;
}

/* ---------- HOVER ICON EFFECT ---------- */
.button::after {
  content:'➔';
  margin-left:8px;
  display:inline-block;
  opacity:0;
  transform:translateX(-10px);
  transition: all 0.3s;
}
.button:hover::after {
  opacity:1;
  transform:translateX(0);
}
</style>

<!-- SCROLL PROGRESS BAR -->
<div id="progress-bar"></div>

<!-- PARALLAX SECTION (ÖRNEK) -->
<section class="parallax"></section>

<script>
// ---------- SCROLL PROGRESS ----------
const progressBar = document.getElementById('progress-bar');
window.addEventListener('scroll', ()=>{
  const scrollTop = window.scrollY;
  const docHeight = document.body.scrollHeight - window.innerHeight;
  const scrollPercent = (scrollTop / docHeight) * 100;
  progressBar.style.width = scrollPercent + '%';
});

// ---------- SCROLL-GRADIENT DYNAMIC CHANGE ----------
window.addEventListener('scroll', ()=>{
  const scrolled = window.scrollY;
  const maxScroll = document.body.scrollHeight - window.innerHeight;
  const ratio = scrolled / maxScroll;
  const startColor = [255,110,196]; // #ff6ec4
  const endColor = [120,115,245];   // #7873f5
  const r = Math.floor(startColor[0] + (endColor[0]-startColor[0])*ratio);
  const g = Math.floor(startColor[1] + (endColor[1]-startColor[1])*ratio);
  const b = Math.floor(startColor[2] + (endColor[2]-startColor[2])*ratio);
  document.body.style.background = `rgb(${r},${g},${b})`;
});
</script>
